<!DOCTYPE html>
    <head>
        <title>
            This is my first web page!
        </title>
    </head>
    
    <body>
        <p>
            Lorem ipsum, lorem ipsum, lorem ipsum. 
        </p>
        <!-- This is a comment -->
        <!-- Two type of lists: ordered and non-ordered -->
        <!-- ol is for Ordered List -->
        <ol>
            <!-- li is for List Item -->
            <li>Coffee</li>
            <li>Bananas</li>
            <li>Orange juice</li>
        </ol>
        <!-- ul stands for Unordered List-->
        <ul>
            <li>This is the first</li>
            <li>This is not the last</li>
            <li>
                <!-- This is nested list inside list -->
                <ol>
                    <li>Butter</li>
                    <li>Purple</li>
                </ol>
            </li>
        </ul>
        <!-- Tables -->
        <!-- tags can have attributes, like border attribute -->
        <table border="1px">
            <!-- This is for table header-->
            <thead>
                <th>Time</th>
                <th>Temperature</th>
                <th>Pressure</th>
            </thead>
            <!-- Table body-->
            <tbody>
                <!-- tr for Table Row -->
                <tr>
                    <!-- td for Table Data -->
                    <td>10.12.2021</td>
                    <td>2</td>
                    <td>980 mbars</td>
                </tr>
                <tr>
                    <!-- td for Table Data -->
                    <td>11.12.2021</td>
                    <td>4</td>
                    <td>970 mbars</td>
                </tr>
                <tr>
                    <!-- td for Table Data -->
                    <td>12.12.2021</td>
                    <td>1</td>
                    <td>983 mbars</td>
                </tr>
                <tr>
                    <!-- td for Table Data -->
                    <td colspan="2">12.12.2021</td>
                    <td>983 mbars</td>
                </tr>
            </tbody>
        </table>
        <!-- This is local image, inside the same folder
        where the html file is -->
        <img src="image1.png" height="200px"></img>
        <!-- This is the image on the web -->
        <img src="http://aquadentalclinic.co.ke/wp-content/uploads/2019/09/canstockphoto22402523-arcos-creator.com_-1024x1024-600x600.jpg"/>
        <hr/>
        <!-- Hyperlinks allow us to move from one page to another-->
        <a href="copy.html">Move to the second page</a>    
    </body>

    <footer>

    </footer>
</html>
